<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./icone.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="./js/app.js" defer></script>
    <title>Coolothes</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <a href="./index.html"><h1>Coolothes</h1></a>
          </div>
          <div class="search-bar">
            <input
              type="text"
              id="searchInput"
              placeholder="Procurar Roupas..."
            />
            <button id="searchBtn"><i class="fas fa-search"></i></button>
          </div>
          <div class="header-actions">
            <button id="cartBtn" class="cart-btn">
              <i class="fas fa-shopping-bag"></i> <span id="cartCount">0</span>
            </button>
            <div class="user-menu">
              <a href="./html/login.html" id="loginLink">Entrar</a>
              <div id="userInfo" class="user-info" style="display: none">
                <span id="userName"></span>
                <button id="logoutBtn">Sair</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <h2>Loja Legal de Roupas</h2>
          <p>Encontre as roupas mais legais do mundo!</p>
          <br />
          <button class="cta-btn" onclick="scrollToProducts()">
            Ver Produtos
          </button>
        </div>
      </div>
    </section>

    <section class="products" id="products">
      <div class="container">
        <h2 class="section-title">Produtos Disponíveis</h2>
        <div class="products-grid" id="productsGrid"></div>
        <div class="loading" id="loading">Carregando estoque...</div>
        <div class="error" id="error" style="display: none"></div>
      </div>
    </section>

    <div id="cartSidebar" class="cart-sidebar">
      <div class="cart-header">
        <h3>Sua Sacola</h3>
        <span class="cart-close">&times;</span>
      </div>
      <div class="cart-body" id="cartItems"></div>
      <div class="cart-footer">
        <div class="cart-total">
          <strong>Total: R$ <span id="cartTotal">0.00</span></strong>
        </div>
        <button id="checkoutBtn" class="checkout-btn">Finalizar Compra</button>
      </div>
    </div>

    <div id="productModal" class="modal">
      <div class="modal-content large-modal">
        <div class="modal-header">
          <h3 id="productModalTitle">Detalhes da Peça</h3>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body" id="productDetails"></div>
      </div>
    </div>

    <div id="adminPanel" style="display: none">
      <button id="adminBtn" class="admin-btn">Admin</button>
    </div>
  </body>
</html>
