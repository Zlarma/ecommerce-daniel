<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../iconeAdmin.png" />
    <link rel="stylesheet" href="../css/admin.css" />
    <script src="../js/cadProduto.js" defer></script>
    <title>Sistema</title>
  </head>

  <body>
    <header class="admin-header">
      <div class="container">
        <div class="admin-header-content">
          <div class="admin-logo">
            <a href="#"><h1>Coolothes - Admin</h1></a>
          </div>
          <div class="admin-user-info">
            <span id="adminUserName"></span>
          </div>
        </div>
      </div>
    </header>
    <nav class="admin-nav">
      <ul>
        <li><a href="./produto.html" class="active">Gestão Produto</a></li>
        <li><a href="./atualProd.html">Atualizar Produto</a></li>
        <li><a href="./delProd.html">Apagar Produto</a></li>
        <li><a href="./consultaProd.html">Consultar Produto</a></li>
      </ul>
    </nav>

    <main class="admin-main">
      <div class="admin-container">
        <section class="admin-section">
          <h2><i class="fas fa-plus-circle"></i> Cadastrar Novo Produto</h2>
          <form class="admin-form">
            <div class="admin-form-group">
              <label for="nome">Nome do Produto *</label>
              <input
                type="text"
                id="nome"
                required
                placeholder="Ex: Calça"
              />
            </div>

            <div class="admin-form-group">
              <label for="modelo">Modelo *</label>
              <input type="text" id="modelo" required placeholder="Ex: Moletom" />
            </div>

            <div class="admin-form-group">
              <label for="marca">Marca *</label>
              <input type="text" id="marca" required placeholder="Ex: Puma" />
            </div>

            <div class="admin-form-group">
              <label for="preco">Preço Unitário (R$) *</label>
              <input
                type="number"
                id="preco"
                step="0.01"
                required
                placeholder="0.00"
              />
            </div>

            <div class="admin-form-group">
              <label for="imagem_url">URL da Imagem</label>
              <input
                type="text"
                id="imagem_url"
                placeholder="https://exemplo.com/imagem.jpg"
              />
            </div>

            <div class="admin-form-group admin-form-group-full">
              <label for="descricao">Descrição</label>
              <textarea
                id="descricao"
                rows="4"
                placeholder="Descrição detalhada do produto..."
              ></textarea>
            </div>

            <div class="admin-form-group admin-form-group-full">
              <button type="submit" id="cadProd" class="admin-btn">
                <i class="fas fa-save"></i> Cadastrar Produto
              </button>
            </div>
          </form>
          <div id="resProd" class="admin-message"></div>
        </section>

        <section class="admin-section">
          <h2><i class="fas fa-warehouse"></i> Gerenciar Estoque</h2>
          <form class="admin-form" id="estoqueForm">
            <div class="admin-form-group">
              <label for="estoqueProdutoId">Código do Produto *</label>
              <input
                type="number"
                id="estoqueProdutoId"
                required
                placeholder="Ex: 1"
              />
            </div>

            <div class="admin-form-group">
              <label for="estoqueAcao">Ação *</label>
              <select id="estoqueAcao" required>
                <option value="adicionar">Adicionar Estoque</option>
                <option value="remover">Remover Estoque</option>
              </select>
            </div>

            <div class="admin-form-group">
              <label for="estoqueQuantidade">Quantidade *</label>
              <input
                type="number"
                id="estoqueQuantidade"
                min="1"
                required
                placeholder="Ex: 10"
              />
            </div>

            <div class="admin-form-group admin-form-group-full">
              <button type="submit" class="admin-btn">
                <i class="fas fa-save"></i> Atualizar Estoque
              </button>
            </div>
          </form>
          <div id="resEstoque" class="admin-message"></div>
        </section>

        <section class="admin-section">
          <h2><i class="fas fa-list"></i> Produtos Cadastrados</h2>
          <div class="admin-table-container">
            <div id="resTabela"></div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
